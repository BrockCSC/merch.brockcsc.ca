name: Deploy to Cloudflare Workers

on:
  workflow_run:
    workflows: ['Code Quality Checks']
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Cloudflare changes
        id: changed-files
        run: |
          # Get the commit SHA from the workflow run
          COMMIT_SHA=${{ github.event.workflow_run.head_sha }}
          
          # Check if there are changes in cloudflare directory or deploy workflow
          if git diff --name-only ${COMMIT_SHA}~1 ${COMMIT_SHA} | grep -E '^(cloudflare/|\.github/workflows/deploy\.yml)'; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Cloudflare-related changes detected, proceeding with deployment"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No Cloudflare-related changes, skipping deployment"
          fi

      - name: Deploy to Cloudflare Workers
        if: steps.changed-files.outputs.changes == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: cloudflare
          command: deploy
