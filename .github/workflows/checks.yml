name: Code Quality Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  check-changes:
    runs-on: ubuntu-latest
    needs: lint-and-format
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for changes
        id: changed-files
        run: |
          # Get the previous commit
          PREV_COMMIT=$(git rev-parse HEAD~1)
          CUR_COMMIT=$(git rev-parse HEAD)

          # Check for worker changes
          if git diff --name-only $PREV_COMMIT $CUR_COMMIT | grep -E '^cloudflare/'; then
            echo "worker_changes=true" >> $GITHUB_OUTPUT
          else
            echo "worker_changes=false" >> $GITHUB_OUTPUT
          fi

          # Check for frontend changes
          if git diff --name-only $PREV_COMMIT $CUR_COMMIT | grep -E '^(app/|public/|package\.json|vite\.config\.ts|react-router\.config\.ts|tsconfig\.json)'; then
            echo "frontend_changes=true" >> $GITHUB_OUTPUT
          else
            echo "frontend_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Dispatch Deploy Worker
        if: steps.changed-files.outputs.worker_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-worker.yml',
              ref: 'main'
            })

      - name: Dispatch Deploy Pages
        if: steps.changed-files.outputs.frontend_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-pages.yml',
              ref: 'main'
            })
